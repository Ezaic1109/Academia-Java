# Nombre de la aplicación Spring Boot
spring.application.name=banco

# Puerto en el que se ejecutará el servidor embebido (Tomcat por defecto)
server.port=8080

# ======== CONFIGURACIÓN DE LA BASE DE DATOS MySQL ========

# URL de conexión JDBC a la base de datos MySQL (ajusta el puerto, nombre de la base y host si es necesario)
spring.datasource.url=jdbc:mysql://localhost:3307/BancoXideral

# Usuario de acceso a la base de datos MySQL
spring.datasource.username=root

# Contraseña del usuario de la base de datos MySQL
spring.datasource.password=EzaicHV1109

# Clase del driver JDBC de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======== CONFIGURACIÓN DE JPA / HIBERNATE ========

# Estrategia de generación de esquema: `update` mantiene la BD actualizada sin borrar datos
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en consola
spring.jpa.show-sql=true

# Formatea el SQL mostrado en consola para mayor legibilidad
spring.jpa.properties.hibernate.format_sql=true

# Dialecto de Hibernate correspondiente a MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ======== NIVELES DE LOG PARA DEPURACIÓN ========

# Nivel de log para componentes de Spring Batch
logging.level.org.springframework.batch=DEBUG

# Nivel de log más detallado para el núcleo de Spring Batch
logging.level.org.springframework.batch.core=TRACE

# Muestra las sentencias SQL ejecutadas por Hibernate
logging.level.org.hibernate.SQL=DEBUG

# Muestra los parámetros que Hibernate envía a la base de datos
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ======== CONFIGURACIÓN DE SPRING BATCH ========

# Siempre inicializa el esquema de tablas de Spring Batch en MySQL
spring.batch.jdbc.initialize-schema=always

# Habilita la ejecución automática del job batch al iniciar la app
spring.batch.job.enabled=true

# ======== CONFIGURACIÓN DE MONGODB ========

# URI de conexión a la base de datos MongoDB (ajustar host, puerto o autenticación si aplica)
spring.data.mongodb.uri=mongodb://localhost:27018/banco

# Nombre de la base de datos MongoDB que se usará
spring.data.mongodb.database=banco