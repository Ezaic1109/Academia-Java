spring.datasource.password=EzaicHV1109
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# CONFIGURACIÓN DE JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.batch=DEBUG
logging.level.org.springframework.batch.core=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CONFIGURACIÓN DE SPRING BATCH
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=true
# URI de conexión a MongoDB (ajusta el host y puerto si no es local)
spring.data.mongodb.uri=mongodb://localhost:27018/banco
spring.data.mongodb.database=banco
